<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue-grey darken-1">
        <a href="{{ url_for('index') }}" class="brand-logo left"
          >Community Books</a
        >
        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"
          ><i class="material-icons">menu</i
        ></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('books') }}">All books</a></li>
          <li><a href="{{ url_for('addbook') }}">Add A New Book</a></li>
        </ul>
      </div>
      <ul class="sidenav blue-grey darken-1" id="mobile-demo">
        <li><a class="white-text" href="{{ url_for('index') }}">Home</a></li>
        <li>
          <a class="white-text" href="{{ url_for('books') }}">All Books</a>
        </li>
        <li>
          <a class="white-text" href="{{ url_for('addbook') }}"
            >Add A New Book</a
          >
        </li>
      </ul>
    </nav>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/script.js')}}"
    ></script>
  </body>
</html>
