{% extends "base.html" %} {% block content %}
<h2 class="center">Our Library</h2>
{% for book in booklist %}
<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ book.title }} <em>by</em> {{ book.author }}</span>
        <hr>
        <p>{{ book.plot }}.</p>
        <hr>
        <div><strong>Year of Publication </strong> - {{ book.year_published }}</div>
        <hr>
      <div><strong>Number of pages</strong> - {{ book.pages }}</div>
      </div>
      <div class="card-action">
        <a
          href="{{url_for('edit_book', book_id=book._id)}}"
          class="waves-effect waves-light btn-small blue edit-button"
          >Edit This Book</a
        >
        <a
          href="{{url_for('delete_book', book_id=book._id)}}"
          class="waves-effect waves-light btn-small red edit-button"
          >Delete This Book</a
        >
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endblock %}
