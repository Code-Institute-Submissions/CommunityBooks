{% extends "base.html" %} {% block content %}
<div class="row center">
  <div class="col s4"></div>
  <div class="col s4 header blue-grey darken-1 white-text">
    <h3>Our Library</h3>
  </div>
  <div class="col s4"></div>
</div>
{% for book in booklist %}
<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1 form-style">
      <div class="card-content white-text">
        <span class="card-title"
          >{{ book.title }} <em>by</em> {{ book.author }}</span
        >
        <hr />
        <p>{{ book.plot }}.</p>
        <hr />
        <div>
          <strong>Year of Publication </strong> - {{ book.year_published }}
        </div>
        <hr />
        <div><strong>Number of pages</strong> - {{ book.pages }}</div>
      </div>
      <div class="card-action form-style">
        <a
          href="{{url_for('edit_book', book_id=book._id)}}"
          class="btn waves-effect waves-light btn-small blue darken-2 edit-button"
          >Edit This Book</a
        >
        <a
          href="{{url_for('delete_book', book_id=book._id)}}"
          class="btn waves-effect waves-light btn-small red accent-2 edit-button"
          >Delete This Book</a
        >
      </div>
    </div>
  </div>
  <button
    class="waves-effect waves-light blue darken-2"
    onclick="topFunction()"
    id="myBtn"
    title="Go to top"
  >
    <i class="material-icons">arrow_upward</i>
  </button>
</div>

{% endfor %} {% endblock %}
