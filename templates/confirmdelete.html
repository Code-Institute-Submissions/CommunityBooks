{% extends 'base.html' %} {% block content %}

<div class="row center">
  <div class="col s12 header blue-grey darken-1 white-text center">
    <h3>Home</h3>
  </div>
</div>
<div class="row">
  <div
    action="{{ url_for('confirm_delete', book_id=book._id) }}"
    class="card blue-grey darken-1 form-style col s12"
  >
    <div class="card-content white-text">
      <span class="card-title">Confirm Deletion of Entry</span>
      <hr />
      <p>
        Do you really want to delete this book?
      </p>
    </div>
    <div class="card-action form-style">
      <a
        href="{{url_for('books')}}"
        class="btn waves-effect waves-light edit-button darken-2 left"
      >
        Return To Library
      </a>
      <a
        href="{{ url_for('confirm_delete', book_id=book._id) }}"
        type="submit"
        name="action"
        class="btn waves-effect waves-light blue edit-button right"
      >
        Delete Book
      </a>
    </div>
  </div>
</div>

{% endblock %}
