{% extends 'base.html' %} {% block content %}
<div class="row center">
  <div class="col s4"></div>
  <div class="col s4 header blue-grey darken-1 white-text">
    <h3>Edit Book</h3>
  </div>
  <div class="col s4"></div>
</div>
<div class="row">
  <form
    action="{{ url_for('update_book', book_id=book._id) }}"
    method="POST"
    class="col s12"
  >
    <div class="row blue-grey darken-1 form-style">
      <div class="input-field col s12">
        <input
          placeholder="Author"
          name="author"
          id="author"
          type="text"
          class="validate"
          value="{{ book.author }}"
        />
        <label for="author">Author</label>
      </div>
    </div>
    <div class="row blue-grey darken-1 form-style">
      <div class="input-field col s12">
        <input
          placeholder="Book Title"
          name="title"
          id="title"
          type="text"
          class="validate"
          value="{{ book.title }}"
        />
        <label for="title">Book Title</label>
      </div>
    </div>
    <div class="row blue-grey darken-1 form-style">
      <div class="input-field col s12">
        <input
          placeholder="Plot Description"
          name="plot"
          id="plot"
          type="text"
          class="materialize-textarea"
          value="{{ book.plot }}"
        />
        <label for="plot">Plot Description</label>
      </div>
    </div>
    <div class="row blue-grey darken-1 form-style">
      <div class="input-field col s6">
        <input
          placeholder="Year Published"
          name="year_published"
          id="year_published"
          type="text"
          class="validate"
          value="{{ book.year_published }}"
        />
        <label for="year_published">Year Published</label>
      </div>
      <div class="input-field col s6">
        <input
          placeholder="Pages"
          name="pages"
          id="pages"
          type="text"
          class="validate"
          value="{{ book.pages }}"
        />
        <label for="pages">Pages</label>
      </div>
    </div>

    <div class="row blue-grey darken-1 button-bar">
      <a
        href="{{url_for('books')}}"
        class="btn waves-effect waves-light edit-button darken-2 left"
      >
        Return To Library
      </a>
      <button
        type="submit"
        name="action"
        class="btn waves-effect waves-light blue edit-button right"
      >
        Edit This Book
      </button>
    </div>
  </form>
</div>
{% endblock %}
