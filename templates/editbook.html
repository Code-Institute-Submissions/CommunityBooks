{% extends 'base.html' %} {% block content %}
<h1>Edit A Book</h1>
<div class="row">
  <form
    action="{{ url_for('update_book', book_id=book._id) }}"
    method="POST"
    class="col s12"
  >
    <div class="row">
      <div class="input-field col s12">
        <input
          value="{{ book.author }}"
          name="author"
          id="author"
          type="text"
          class="validate"
        />
        <label for="author"></label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input
          value="{{ book.title }}"
          placeholder="Book Title"
          name="title"
          id="title"
          type="text"
          class="validate"
        />
        <label for="title">Book Title</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input
          value="{{ book.plot }}"
          placeholder="Plot Description"
          name="plot"
          id="plot"
          type="text"
          class="materialize-textarea"
        >
        <label for="plot">Plot Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input
          value="{{ book.year_published }}"
          placeholder="Year Published"
          name="year_published"
          id="year_published"
          type="text"
          class="validate"
        />
        <label for="year_published">Year Published</label>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input
            value="{{ book.pages }}"
            placeholder="Pages"
            name="pages"
            id="pages"
            type="text"
            class="validate"
          />
          <label for="pages">Pages</label>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action" method="POST">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
